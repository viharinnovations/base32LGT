    <script>
        function text2hex() {


            text = document.getElementById("lgtxt").value;


            if (text == null || text == "") {
                document.getElementById("warn").style = "font-size:1.4em;color:#EF5350";
                document.getElementById("warn").innerHTML = "Text field is Blank";
                document.getElementById("hbyte").innerHTML = "Hex Bytes : 0";
                document.getElementById("hex").value = "";
                document.getElementById("tbyte").innerHTML = "Text Bytes : 0";
                document.getElementById("warn2").innerHTML = "";
            } else {

                document.getElementById("tbyte").innerHTML = "Text Bytes : " + text.length;
                var hex_var = new encode(text, base32);
                if (hex_var.hex != -1) {
                    document.getElementById("hbyte").innerHTML = "Hex Bytes : " + hex_var.hex_length;
                    document.getElementById("hex").value = hex_var.hex;
                    document.getElementById("warn").innerHTML = "Conversion to HEX : Success";
                    document.getElementById("warn").style = "font-size:1.4em;color:#4CAF50";
                    document.getElementById("warn2").innerHTML = "";
                    if (hex_var.hex_length > 40) {
                        document.getElementById("warn2").innerHTML = "OP_RETURN - Bitcoin - 40 byte limit exceeded";
                    }
                } else {
                    document.getElementById("warn").style = "font-size:1.4em;color:#EF5350";
                    document.getElementById("warn").innerHTML = "Unrecognized text character(s)";
                    document.getElementById("hbyte").innerHTML = "Hex Bytes : 0";
                    document.getElementById("hex").value = "";
                    document.getElementById("warn2").innerHTML = "";
                }
            }

        }

        function hex2text() {


            hex = document.getElementById("hex").value;

            if (hex == null || hex == "") {

                document.getElementById("warn").style = "font-size:1.4em;color:#EF5350";
                document.getElementById("warn").innerHTML = "Hex field is Blank";
                document.getElementById("lgtxt").value = "";
                document.getElementById("tbyte").innerHTML = "Text Bytes : 0";
                document.getElementById("warn2").innerHTML = "";
                document.getElementById("hbyte").innerHTML = "Hex Bytes : 0";

            } else {
                hexlen = hex.length / 2;
                document.getElementById("hbyte").innerHTML = "Hex Bytes : " + hexlen;
                if (hex.length % 2 == 1) {
                    document.getElementById("warn").style = "font-size:1.4em;color:#EF5350";
                    document.getElementById("warn").innerHTML = "No. of Hex Nibbles cannot be odd";
                    document.getElementById("lgtxt").value = "";
                    document.getElementById("tbyte").innerHTML = "Text Bytes : 0";
                    document.getElementById("warn2").innerHTML = "";
                    document.getElementById("hbyte").innerHTML = "Hex Bytes : " + hexlen;
                } else {



                    var text_var = new decode(hex, base32);
                    if (text_var.text != -1) {
                        document.getElementById("hbyte").innerHTML = "Hex Bytes : " + hexlen;
                        document.getElementById("tbyte").innerHTML = "Text Bytes : " + text_var.text_length;
                        document.getElementById("lgtxt").value = text_var.text;
                        document.getElementById("warn").innerHTML = "Conversion to Text : Success";
                        document.getElementById("warn").style = "font-size:1.4em;color:#4CAF50";
                        document.getElementById("warn2").innerHTML = "";
                        if (hexlen > 40) {
                            document.getElementById("warn2").innerHTML = "OP_RETURN - Bitcoin - 40 byte limit exceeded";
                        }
                    } else {
                        document.getElementById("warn").style = "font-size:1.4em;color:#EF5350";
                        document.getElementById("warn").innerHTML = "Unrecognized Hex character(s)";
                        document.getElementById("tbyte").innerHTML = "Text Bytes : 0";
                        document.getElementById("lgtxt").value = "";
                        document.getElementById("warn2").innerHTML = "";
                    }
                }
            }

        }
    </script>
